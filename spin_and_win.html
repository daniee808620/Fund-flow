<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win</title>
    <style>
        body {
            background-color: #00FF00; /* Green Background */
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 28px;
            color: purple;
            margin-bottom: 10px;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid white;
            position: relative;
            background: conic-gradient(
                blue 0deg 60deg, 
                lightgray 60deg 120deg, 
                blue 120deg 180deg, 
                lightgray 180deg 240deg, 
                blue 240deg 300deg, 
                lightgray 300deg 360deg
            );
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
        }

        .spin-btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .spin-btn:hover {
            background-color: gray;
        }

        .spin-btn:disabled {
            background-color: darkgray;
            cursor: not-allowed;
        }

        .prize-label {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Spin and Win</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="prize-label" style="top: 10%; left: 45%;">₦0</div>
            <div class="prize-label" style="top: 30%; left: 80%;">₦50</div>
            <div class="prize-label" style="top: 70%; left: 80%;">₦100</div>
            <div class="prize-label" style="bottom: 10%; left: 45%;">₦200</div>
            <div class="prize-label" style="top: 70%; left: 10%;">₦500</div>
            <div class="prize-label" style="top: 30%; left: 10%;">₦100</div>
        </div>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="spinWheel()">Spin</button>

    <p id="result"></p>

    <script>
        const wheel = document.getElementById("wheel");
        const spinBtn = document.getElementById("spinBtn");
        const resultText = document.getElementById("result");

        function spinWheel() {
            spinBtn.disabled = true; // Disable button while spinning

            // Generate a random rotation angle between 2000 and 3600 degrees
            const randomDegree = Math.floor(Math.random() * 1600) + 2000;
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                spinBtn.disabled = false; // Re-enable button after spin

                // Get final rotation angle
                const finalDegree = randomDegree % 360;

                // Determine prize based on final angle
                let prize;
                if (finalDegree >= 0 && finalDegree < 60) {
                    prize = "₦0";
                } else if (finalDegree >= 60 && finalDegree < 120) {
                    prize = "₦50";
                } else if (finalDegree >= 120 && finalDegree < 180) {
                    prize = "₦100";
                } else if (finalDegree >= 180 && finalDegree < 240) {
                    prize = "₦200";
                } else if (finalDegree >= 240 && finalDegree < 300) {
                    prize = "₦500";
                } else {
                    prize = "₦100";
                }

                // Display result
                resultText.innerText = `You won ${prize}!`;
            }, 3000);
        }
    </script>

</body>
                </html>
