<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win</title>
    <style>
        body {
            background-color: blue;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        /* Hamburger Button */
        .menu-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        /* Menu Container */
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 15px;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .menu a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: black;
        }
        .menu a:hover {
            background-color: lightgray;
        }
        h1 {
            font-size: 28px;
            color: orange; /* Deep Orange for title */
            margin-bottom: 20px;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid white;
            position: relative;
            overflow: hidden;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid black;
        }
        /* Spin Button at the Bottom */
        .spin-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .spin-btn:hover {
            background-color: gray;
        }
        .spin-btn:disabled {
            background-color: darkgray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Hamburger Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    
    <!-- Menu -->
    <div class="menu" id="menu">
        <a href="dashboard.html">Home</a>
    </div>

    <h1>Spin and Win</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="spinWheel()">Spin</button>

    <script>
        // Function to toggle menu
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Check if user has spun in the last 24 hours
        function checkLastSpin() {
            let lastSpin = localStorage.getItem("lastSpinTime");
            if (lastSpin) {
                let now = new Date().getTime();
                let timeDiff = now - parseInt(lastSpin);
                let hoursPassed = timeDiff / (1000 * 60 * 60);
                if (hoursPassed < 24) {
                    document.getElementById("spinBtn").disabled = true;
                }
            }
        }

        // Function to spin the wheel
        function spinWheel() {
            let now = new Date().getTime();
            localStorage.setItem("lastSpinTime", now);
            document.getElementById("spinBtn").disabled = true;
            alert("Wheel Spinning! You can spin again in 24 hours.");
        }

        // Run check on page load
        checkLastSpin();
    </script>
</body>
</html>
