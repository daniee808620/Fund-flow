<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win</title>
    <style>
        body {
            background-color: blue;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 28px;
            margin-top: 20px;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid white;
            position: relative;
            overflow: hidden;
        }
        .wheel canvas {
            width: 100%;
            height: 100%;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid black;
        }
        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .spin-btn:hover {
            background-color: gray;
        }
        .spin-btn:disabled {
            background-color: darkgray;
            cursor: not-allowed;
        }
        /* Hamburger Menu */
        .menu-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: black;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu {
            position: absolute;
            top: 50px;
            left: 10px;
            background: white;
            color: black;
            width: 150px;
            display: none;
            flex-direction: column;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .menu a {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: block;
            border-bottom: 1px solid lightgray;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .menu a:hover {
            background: lightgray;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <!-- Menu Content -->
    <div class="menu" id="menu">
        <a href="dashboard.html">Home</a>
    </div>

    <h1>Spin and Win</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>

    <button class="spin-btn" id="spinButton" onclick="spinWheel()">Spin</button>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const segments = ["1000", "0", "500", "0", "200", "0"];
        const colors = ["orange", "gray"];
        let angle = 0;
        let spinning = false;

        function drawWheel() {
            const segmentAngle = (2 * Math.PI) / segments.length;
            for (let i = 0; i < segments.length; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle + i * segmentAngle, angle + (i + 1) * segmentAngle);
                ctx.fillStyle = colors[i % 2];
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();

                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(angle + (i + 0.5) * segmentAngle);
                ctx.fillStyle = i % 2 === 0 ? "white" : "black";
                ctx.font = "bold 20px Arial";
                ctx.fillText(segments[i], 60, 10);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;

            // Store last spin time
            localStorage.setItem("lastSpin", Date.now());

            let spinTime = Math.random() * 2000 + 2000;
            let start = Date.now();
            let spinSpeed = Math.random() * 10 + 15;

            function animate() {
                let elapsed = Date.now() - start;
                if (elapsed < spinTime) {
                    angle += spinSpeed * Math.PI / 180;
                    spinSpeed *= 0.98;
                    drawWheel();
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    angle = Math.round(angle / ((2 * Math.PI) / segments.length)) * ((2 * Math.PI) / segments.length);
                    drawWheel();
                    checkSpinAvailability(); // Disable button after spin
                }
            }
            animate();
        }

        function checkSpinAvailability() {
            const lastSpin = localStorage.getItem("lastSpin");
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000;

            if (lastSpin && now - lastSpin < oneDay) {
                document.getElementById("spinButton").disabled = true;
            } else {
                document.getElementById("spinButton").disabled = false;
            }
        }

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }

        drawWheel();
        checkSpinAvailability(); // Check on page load
    </script>

</body>
    </html>
