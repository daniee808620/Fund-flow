<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win</title>
    <style>
        body {
            background-color: #00FF00; /* Green Background */
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 28px;
            color: purple;
            margin-bottom: 10px;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid white;
            position: relative;
            background: conic-gradient(
                blue 0deg 45deg, 
                lightgray 45deg 90deg, 
                blue 90deg 135deg, 
                lightgray 135deg 180deg, 
                blue 180deg 225deg, 
                lightgray 225deg 270deg, 
                blue 270deg 315deg, 
                lightgray 315deg 360deg
            );
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
        }

        .spin-btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .spin-btn:hover {
            background-color: gray;
        }

        .spin-btn:disabled {
            background-color: darkgray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Spin and Win</h1>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="spinWheel()">Spin</button>

    <script>
        const wheel = document.getElementById("wheel");
        const spinBtn = document.getElementById("spinBtn");

        // Prizes corresponding to wheel sections
        const prizes = [1000, 0, 500, 0, 200, 0, 500, 1000];

        function spinWheel() {
            let now = new Date().getTime();
            localStorage.setItem("lastSpinTime", now);
            spinBtn.disabled = true;

            let randomDegree = 1800 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                let actualDegree = randomDegree % 360;
                let prizeIndex = Math.floor(actualDegree / 45);
                let prizeWon = prizes[prizeIndex];

                alert(`Congratulations! You won â‚¦${prizeWon}`);

            }, 3000);
        }

        function checkLastSpin() {
            let lastSpin = localStorage.getItem("lastSpinTime");
            if (lastSpin) {
                let now = new Date().getTime();
                let timeDiff = now - parseInt(lastSpin);
                let hoursPassed = timeDiff / (1000 * 60 * 60);
                if (hoursPassed < 24) {
                    spinBtn.disabled = true;
                }
            }
        }

        checkLastSpin();
    </script>

</body>
                                          </html>
