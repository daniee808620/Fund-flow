<body>
    <h1>Spin and Win</h1>
    <p id="balance">Your Balance: ₦0</p>
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>
    <button id="spin">Spin</button>
    <p id="message"></p>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const spinBtn = document.getElementById("spin");
        const balanceDisplay = document.getElementById("balance");
        const message = document.getElementById("message");

        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        let lastSpinTime = localStorage.getItem("lastSpinTime") ? parseInt(localStorage.getItem("lastSpinTime")) : 0;
        const spinCooldown = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

        const segments = [0, 0, 50, 100, 100, 200, 200, 500, 500, 1000, 1000];
        const colors = ["blue", "white"];
        const numSegments = segments.length;
        const anglePerSegment = (2 * Math.PI) / numSegments;

        balanceDisplay.textContent = `Your Balance: ₦${balance}`;

        function drawWheel() {
            for (let i = 0; i < numSegments; i++) {
                const angle = i * anglePerSegment;
                
                // Draw segment
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle, angle + anglePerSegment);
                ctx.closePath();
                ctx.fillStyle = colors[i % 2];
                ctx.fill();
                
                // Draw text
                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(angle + anglePerSegment / 2);
                ctx.fillStyle = i % 2 === 0 ? "white" : "blue";
                ctx.font = "bold 16px Arial";
                ctx.textAlign = "center";
                ctx.fillText(segments[i], 100, 10);
                ctx.restore();
            }
        }

        function spinWheel() {
            const now = Date.now();
            if (now - lastSpinTime < spinCooldown) {
                const remainingTime = spinCooldown - (now - lastSpinTime);
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                message.textContent = `You can spin again in ${hours}h ${minutes}m`;
                return;
            }

            let randomIndex = Math.floor(Math.random() * numSegments);
            let prize = segments[randomIndex];

            balance += prize;
            balanceDisplay.textContent = `Your Balance: ₦${balance}`;
            localStorage.setItem("balance", balance);

            localStorage.setItem("lastSpinTime", now);
            lastSpinTime = now;

            message.textContent = `You won ₦${prize}!`;
        }

        spinBtn.addEventListener("click", spinWheel);
        drawWheel();
    </script>
</body>
