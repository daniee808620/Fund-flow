<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win</title>
    <style>
        body {
            background-color: blue;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .wheel-container {
            position: relative;
            display: inline-block;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            position: relative;
            transition: transform 10s ease-out;
        }
        .wheel div {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            text-align: center;
            line-height: 150px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .wheel .section1 { background: orange; transform: rotate(0deg); }
        .wheel .section2 { background: lightgray; transform: rotate(45deg); }
        .wheel .section3 { background: orange; transform: rotate(90deg); }
        .wheel .section4 { background: lightgray; transform: rotate(135deg); }
        .wheel .section5 { background: orange; transform: rotate(180deg); }
        .wheel .section6 { background: lightgray; transform: rotate(225deg); }
        .wheel .section7 { background: orange; transform: rotate(270deg); }
        .wheel .section8 { background: lightgray; transform: rotate(315deg); }

        .pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid black;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: black;
            border: none;
            cursor: pointer;
        }
        .spin-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spin and Win</h1>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="section1">1000</div>
                <div class="section2">0</div>
                <div class="section3">500</div>
                <div class="section4">200</div>
                <div class="section5">1000</div>
                <div class="section6">0</div>
                <div class="section7">500</div>
                <div class="section8">200</div>
            </div>
        </div>
        <br>
        <button class="spin-btn" id="spinButton">Spin</button>
        <p id="message"></p>
    </div>

    <script>
        const wheel = document.getElementById("wheel");
        const spinButton = document.getElementById("spinButton");
        const message = document.getElementById("message");

        // Check if the user has already spun today
        let lastSpinTime = localStorage.getItem("lastSpinTime");
        if (lastSpinTime) {
            let elapsedTime = Date.now() - parseInt(lastSpinTime);
            if (elapsedTime < 24 * 60 * 60 * 1000) {
                spinButton.disabled = true;
                message.innerText = "You can spin again in 24 hours.";
            }
        }

        spinButton.addEventListener("click", function() {
            let randomDegree = Math.floor(3600 + Math.random() * 360);
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            spinButton.disabled = true;
            message.innerText = "Spinning...";

            setTimeout(() => {
                message.innerText = "You have won!";
                localStorage.setItem("lastSpinTime", Date.now());
            }, 10000); // 10 seconds spin duration
        });
    </script>
</body>
</html>
