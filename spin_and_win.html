<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win</title>
    <style>
        body {
            background-color: #00FF00; /* Green Background */
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: purple;
            margin-bottom: 10px;
        }

        .balance {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid white;
            position: relative;
            background: conic-gradient(
                navy 0deg 45deg, 
                lightgray 45deg 90deg, 
                navy 90deg 135deg, 
                lightgray 135deg 180deg, 
                navy 180deg 225deg, 
                lightgray 225deg 270deg, 
                navy 270deg 315deg, 
                lightgray 315deg 360deg
            );
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid black;
        }

        .spin-btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: darkgreen;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .spin-btn:disabled {
            background-color: darkgray;
            cursor: not-allowed;
        }

        .message {
            font-size: 16px;
            color: black;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Spin and Win</h1>

    <p class="balance">Your Balance: <span id="userBalance">₦0</span></p>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="spinWheel()">Spin</button>

    <p id="result" class="message"></p>

    <script>
        const wheel = document.getElementById("wheel");
        const spinBtn = document.getElementById("spinBtn");
        const resultText = document.getElementById("result");
        const balanceText = document.getElementById("userBalance");

        const prizes = [0, 0, 200, 200, 500, 500, 1000, 1000];

        function getUserBalance() {
            return parseInt(localStorage.getItem("userBalance") || "0");
        }

        function updateUserBalance(amount) {
            let currentBalance = getUserBalance();
            let newBalance = currentBalance + amount;
            localStorage.setItem("userBalance", newBalance);
            balanceText.innerText = `₦${newBalance}`;
        }

        function checkSpinStatus() {
            const lastSpin = localStorage.getItem("lastSpinTime");
            if (lastSpin) {
                const lastSpinTime = new Date(parseInt(lastSpin));
                const now = new Date();
                const timeDiff = now - lastSpinTime;
                const hoursPassed = timeDiff / (1000 * 60 * 60);
                
                if (hoursPassed < 24) {
                    const hoursLeft = 24 - hoursPassed;
                    const minutesLeft = Math.floor((hoursLeft - Math.floor(hoursLeft)) * 60);
                    spinBtn.disabled = true;
                    resultText.innerText = `You can spin again in ${Math.floor(hoursLeft)} hours and ${minutesLeft} minutes.`;
                    return false;
                }
            }
            return true;
        }

        function spinWheel() {
            if (!checkSpinStatus()) return;

            spinBtn.disabled = true;

            // Generate a random rotation angle
            const randomDegree = Math.floor(Math.random() * 1600) + 2000;
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                spinBtn.disabled = true;

                const finalDegree = randomDegree % 360;
                const segmentSize = 360 / prizes.length;
                const prizeIndex = Math.floor(finalDegree / segmentSize);

                const prize = prizes[prizeIndex];

                localStorage.setItem("lastSpinTime", new Date().getTime());

                resultText.innerText = `You won ₦${prize}!`;
                updateUserBalance(prize);
            }, 3000);
        }

        balanceText.innerText = `₦${getUserBalance()}`;
        checkSpinStatus();
    </script>

</body>
</html>
