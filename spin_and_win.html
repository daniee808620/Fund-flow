<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #16a085;
            color: white;
            font-family: 'Archivo', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 10px solid white;
            transition: transform 4s ease-out;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            z-index: 2;
        }
        .spin-btn {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .spin-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #balance {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Spin and Win</h1>
    <p>Click the spin button to win cash rewards!</p>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>

    <button id="spinButton" class="spin-btn">Spin</button>
    <p id="balance">Your Balance: ₦<span id="userBalance">0</span></p>

    <script>
        const wheelCanvas = document.getElementById("wheelCanvas");
        const ctx = wheelCanvas.getContext("2d");
        const segments = ["0", "50", "100", "200", "500"];
        const colors = ["#f1c40f", "#e74c3c", "#8e44ad", "#3498db", "#2ecc71"];
        let angle = 0;
        let spinning = false;
        let userBalance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        document.getElementById("userBalance").innerText = userBalance;

        function drawWheel() {
            const segmentAngle = (2 * Math.PI) / segments.length;
            for (let i = 0; i < segments.length; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, i * segmentAngle, (i + 1) * segmentAngle);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();

                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(i * segmentAngle + segmentAngle / 2);
                ctx.fillStyle = "white";
                ctx.font = "bold 20px Arial";
                ctx.fillText(segments[i], 70, 10);
                ctx.restore();
            }
        }

        drawWheel();

        document.getElementById("spinButton").addEventListener("click", function () {
            if (spinning) return;
            spinning = true;
            this.disabled = true;

            const spinAngle = Math.floor(2000 + Math.random() * 2000);
            angle += spinAngle;
            wheelCanvas.style.transform = `rotate(${angle}deg)`;

            setTimeout(() => {
                let normalizedAngle = angle % 360;
                let segmentIndex = Math.floor((360 - normalizedAngle) / (360 / segments.length)) % segments.length;
                let reward = parseInt(segments[segmentIndex]);
                
                userBalance += reward;
                localStorage.setItem("balance", userBalance);
                document.getElementById("userBalance").innerText = userBalance;

                alert(`You won ₦${reward}!`);
                spinning = false;
                document.getElementById("spinButton").disabled = false;
            }, 4000);
        });
    </script>

</body>
    </html>
