<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 160px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .title {
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }
        .subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            width: 90%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        .signup {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .signup a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/5tYtfXWJ/Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Instagram-P-20250314-235802-0000-rem.png" alt="Logo" class="logo">
        <div class="title">Coupon Checker</div>
        <p class="subtitle">Enter your coupon code to validate</p>
        <input type="text" id="couponCode" placeholder="Enter coupon">
        <button onclick="checkCoupon()">Validate</button>
        <p id="result"></p>
        <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        function checkCoupon() {
            let coupon = document.getElementById("couponCode").value.trim();
            if (coupon === "") {
                document.getElementById("result").innerHTML = "Please enter a coupon code!";
                document.getElementById("result").style.color = "red";
            } else {
                document.getElementById("result").innerHTML = "Checking...";
                document.getElementById("result").style.color = "black";
                setTimeout(() => {
                    document.getElementById("result").innerHTML = "Coupon Validated!";
                    document.getElementById("result").style.color = "green";
                }, 1500);
            }
        }
    </script>

</body>
</html>
