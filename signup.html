<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: skyblue;
            padding: 20px;
            margin: 0;
        }
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .menu {
            display: none;
            background: white;
            position: absolute;
            top: 40px;
            left: 10px;
            width: 220px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            background: blue;
            border-bottom: 2px solid white;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px;
        }
        .menu a:hover {
            background: darkblue;
        }
        .container {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .coupon-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coupon-container input {
            width: 65%;
            margin-right: 5px;
        }
        .btn {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: blue;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <!-- Navigation Menu -->
    <div class="menu" id="navMenu">
        <a href="#">Home</a>
        <a href="checkcoupon.html">Check Coupon</a>  <!-- Updated -->
        <a href="buy_coupon.html">Buy Coupon</a>
        <a href="login.html">Login</a>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="email" id="email" placeholder="Enter Email">
        <input type="tel" id="phone" placeholder="Enter Phone Number">
        <input type="password" id="password" placeholder="Enter Password">

        <div class="coupon-container">
            <input type="text" id="coupon" placeholder="Enter Coupon Code">
            <button class="btn" onclick="buyCoupon()">Buy Code</button>
        </div>

        <button class="btn" onclick="registerUser()">Sign Up</button>
        <button class="btn" onclick="window.location.href='login.html'">Log In</button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        function buyCoupon() {
            window.location.href = "buy_coupon.html";
        }

        function registerUser() {
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let password = document.getElementById("password").value.trim();
            let coupon = document.getElementById("coupon").value.trim();

            if (!username || !email || !phone || !password || !coupon) {
                alert("Please fill all fields!");
                return;
            }

            alert("Registration successful!");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
