<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff7f00, #ffcc00);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: blue; /* FundFlow text is now blue */
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .coupon-link {
            color: blue;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-bottom: 5px; /* Positioned above the coupon code field */
        }

        .coupon-link:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 95%;
            padding: 12px;
            background: #ff7f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-btn:hover {
            background: #e06b00;
        }

        .motivation {
            margin-top: 20px;
            color: white;
            font-size: 18px;
        }

        /* Logo at the bottom */
        .logo-container {
            margin-top: 20px;
            text-align: center;
        }

        .logo {
            width: 150px;
        }

        /* Hamburger Menu */
        .menu {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            font-size: 24px;
        }

        .menu-list {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 150px;
        }

        .menu-list a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ddd;
        }

        .menu-list a:hover {
            background: #ff7f00;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="menu" onclick="toggleMenu()">â˜°</div>
    <div class="menu-list" id="menuList">
        <a href="check_coupon.html">Check Coupon</a>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </div>

    <div class="container">
        <h1>Join FundFlow</h1>
        <p>Sign up now and start earning today!</p>

        <!-- Coupon Link (Moved above the coupon field) -->
        <a href="buy_coupon.html" class="coupon-link">Don't have a coupon code? Click here</a>

        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Phone Number">
        <input type="text" placeholder="Coupon Code">
        <input type="password" placeholder="Password">

        <button class="signup-btn">Sign Up</button>
    </div>

    <div class="motivation">
        ðŸ’¡ Unlock your earning potential with FundFlow!
    </div>

    <!-- FundFlow Logo at the Bottom -->
    <div class="logo-container">
        <img src="https://i.postimg.cc/QMhB2zw0/fundflow-logo.jpg" alt="FundFlow Logo" class="logo">
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuList");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
