<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FundFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .logo {
            width: 100%;
            max-width: 350px;
            margin-bottom: 10px;
        }
        h2 {
            color: #007bff;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .coupon-text {
            font-size: 13px;
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-text {
            font-size: 14px;
            margin-top: 10px;
        }
        .login-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .hamburger-menu {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            background: #007bff;
            padding: 8px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 15px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }
        .menu a:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="check_coupon.html">Check Coupon</a>
    </div>

    <div class="container">
        <!-- Top Image -->
        <img src="https://i.postimg.cc/5tYtfXWJ/Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Instagram-P-20250314-235802-0000-rem.png" alt="Sign Up Image" class="logo">
        
        <!-- Sign-Up Heading -->
        <h2>Sign Up Now - Unlock Your Earning Potential</h2>

        <!-- Sign-Up Form -->
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="coupon" placeholder="Coupon Code">
            <a href="buy_coupon.html" class="coupon-text">Don't have a coupon? Buy here</a>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Redirect -->
        <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("username").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();
            let coupon = document.getElementById("coupon").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!username || !phone || !email || !password) {
                alert("Please fill all required fields.");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.some(user => user.username === username)) {
                alert("Username already exists. Choose another.");
                return;
            }

            users.push({ username, phone, email, coupon, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Account created successfully! You can now log in.");
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
