<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Canva Sans alternative */
            background: linear-gradient(to bottom, #0000ff, #1e90ff); /* Dark Blue to Light Blue */
            text-align: center;
            margin: 0;
            padding: 0;
            color: #ffffff; /* White text for better contrast */
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h1, p {
            text-align: center;
            color: #0000ff; /* Deep Blue text */
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
            color: #0000ff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            box-sizing: border-box;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #0000ff; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .signup-btn:hover {
            background: #00008b; /* Darker blue on hover */
        }

        .disabled-field {
            background: #f0f0f0;
            color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Join FundFlow</h1>
        <p>Sign up now and start earning today!</p>
        
        <form id="signupForm">
            <label for="username">Enter Username</label>
            <input type="text" name="username" id="username" required>

            <label for="email">Enter Email</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Enter Phone Number</label>
            <input type="text" name="phone" id="phone" required>

            <label for="referredBy">Referred By</label>
            <input type="text" name="referredBy" id="referredBy" class="disabled-field" disabled>

            <label for="coupon">Enter Coupon Code</label>
            <input type="text" name="coupon" id="coupon" required>

            <label for="password">Enter Password</label>
            <input type="password" name="password" id="password" required>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>

    <script>
        function getReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("ref") || "";
        }

        let referralUser = getReferral();
        if (referralUser) {
            document.getElementById("referredBy").value = referralUser;
        } else {
            document.getElementById("referredBy").placeholder = "No Referral";
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let coupon = document.getElementById("coupon").value;
            let password = document.getElementById("password").value;
            let referredBy = document.getElementById("referredBy").value;

            let coupons = JSON.parse(localStorage.getItem("coupons")) || [];
            let validCoupon = coupons.find(c => c.code === coupon && c.active);

            if (!validCoupon) {
                alert("Invalid or used coupon code. Please try again.");
                return;
            }

            validCoupon.active = false;
            validCoupon.usedBy = username;
            localStorage.setItem("coupons", JSON.stringify(coupons));

            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push({ username, email, phone, password, referredBy });
            localStorage.setItem("users", JSON.stringify(users));

            if (referredBy && referredBy !== "No Referral") {
                let earnings = JSON.parse(localStorage.getItem("earnings")) || {};
                earnings[referredBy] = (earnings[referredBy] || 0) + 400;
                localStorage.setItem("earnings", JSON.stringify(earnings));
            }

            alert("Signup successful! Redirecting to login page...");
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
