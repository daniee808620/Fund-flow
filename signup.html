<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 380px;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Join FundFlow</h1>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="referredBy" placeholder="No Referral" disabled>
            <input type="text" id="coupon" placeholder="Coupon Code" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p><a href="login.html">Already have an account? Sign in</a></p>
    </div>

    <script>
        // Get referral username from URL
        function getReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("ref") || "No Referral";
        }

        let referralUser = getReferral();
        document.getElementById("referredBy").value = referralUser;

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let coupon = document.getElementById("coupon").value.trim();
            let password = document.getElementById("password").value.trim();
            let referredBy = document.getElementById("referredBy").value.trim();

            if (!username || !email || !phone || !coupon || !password) {
                alert("All fields are required!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.some(u => u.username === username || u.email === email)) {
                alert("Username or email already exists!");
                return;
            }

            let hashedPassword = btoa(password); // Simple encoding for demo

            // Save user data
            users.push({ username, email, phone, password: hashedPassword, referredBy });
            localStorage.setItem("users", JSON.stringify(users));

            // Reward referral bonus
            if (referredBy !== "No Referral") {
                let earnings = JSON.parse(localStorage.getItem("earnings")) || {};
                earnings[referredBy] = (earnings[referredBy] || 0) + 400;
                localStorage.setItem("earnings", JSON.stringify(earnings));
            }

            alert("Signup successful! Redirecting to login page...");
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
