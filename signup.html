<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fund Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: skyblue;
            padding: 20px;
            margin: 0;
        }
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .menu {
            display: none;
            background: white;
            position: absolute;
            top: 40px;
            left: 10px;
            width: 220px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            background: blue;
            border-bottom: 2px solid white;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px;
        }
        .menu a:hover {
            background: darkblue;
        }
        .container {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .coupon-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .coupon-container input {
            width: 60%;
        }
        .btn {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            background-color: blue;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* Motivational Section */
        .motivation-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 255, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.5s ease-in-out;
        }
        /* Image Slider */
        .slider {
            width: 100%;
            max-width: 400px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }
        .slider img {
            width: 100%;
            display: none;
        }
        .slider img.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">☰</button>

    <!-- Navigation Menu -->
    <div class="menu" id="navMenu">
        <a href="signup.html">Home</a>
        <a href="checkcoupon.html">Check Coupon</a>  
        <a href="buy_coupon.html">Buy Coupon</a>
        <a href="login.html">Login</a>
    </div>

    <!-- Image Slider -->
    <div class="slider">
        <img src="image1.jpg" class="active" alt="Motivation 1">
        <img src="image2.jpg" alt="Motivation 2">
        <img src="image3.jpg" alt="Motivation 3">
    </div>

    <div class="container">
        <h2>Sign Up</h2>

        <label for="username">Enter your Username</label>
        <input type="text" id="username">

        <label for="email">Enter your Email</label>
        <input type="email" id="email">

        <label for="phone">Enter your Phone Number</label>
        <input type="tel" id="phone">

        <label for="password">Enter your Password</label>
        <input type="password" id="password">

        <label for="coupon">Enter Coupon Code</label>
        <div class="coupon-container">
            <input type="text" id="coupon">
            <button class="btn" onclick="buyCoupon()">Buy Code</button>
        </div>

        <button class="btn" onclick="registerUser()">Sign Up</button>
        <button class="btn" onclick="window.location.href='login.html'">Log In</button>
    </div>

    <!-- Motivational Section -->
    <div class="motivation-section" id="motivation">
        "Success is not final, failure is not fatal: it is the courage to continue that counts."
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        function buyCoupon() {
            window.location.href = "buy_coupon.html";
        }

        function registerUser() {
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let password = document.getElementById("password").value.trim();
            let coupon = document.getElementById("coupon").value.trim();

            if (!username || !email || !phone || !password || !coupon) {
                alert("Please fill all fields!");
                return;
            }

            alert("Registration successful!");
            window.location.href = "login.html";
        }

        // Motivational Text Change on Scroll
        const messages = [
            "Success is not final, failure is not fatal: it is the courage to continue that counts.",
            "Every great journey starts with a single step. Keep moving forward!",
            "Believe in yourself, and you’re already halfway there.",
            "Opportunities don’t happen. You create them.",
            "Your future is created by what you do today, not tomorrow."
        ];
        let msgIndex = 0;
        window.addEventListener("scroll", function() {
            let motivation = document.getElementById("motivation");
            msgIndex = (msgIndex + 1) % messages.length;
            motivation.textContent = messages[msgIndex];
        });

        // Image Slider
        let currentImage = 0;
        function changeImage() {
            let images = document.querySelectorAll(".slider img");
            images[currentImage].classList.remove("active");
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add("active");
        }
        setInterval(changeImage, 5000); // Change image every 5 seconds
    </script>

</body>
    </html>
