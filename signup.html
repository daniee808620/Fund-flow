<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #007bff; /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #666666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .signup-btn:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- FundFlow Logo -->
        <img src="https://i.postimg.cc/5tYtfXWJ/Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Instagram-P-20250314-235802-0000-rem.png" alt="FundFlow Logo" class="logo">

        <h1>Join FundFlow</h1>
        <p>Sign up now and start earning today!</p>
        
        <form id="signupForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
            <input type="text" name="referredBy" id="referredBy" placeholder="Referred By" disabled>
            <input type="text" name="coupon" id="coupon" placeholder="Coupon Code" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="links">
            <p><a href="#">Buy Coupon</a> | <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script>
        // Function to get referral username from URL
        function getReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("ref") || "";
        }

        // Set referredBy input field
        let referralUser = getReferral();
        if (referralUser) {
            document.getElementById("referredBy").value = referralUser;
        } else {
            document.getElementById("referredBy").placeholder = "No Referral";
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let coupon = document.getElementById("coupon").value;
            let password = document.getElementById("password").value;
            let referredBy = document.getElementById("referredBy").value;

            // Validate coupon code
            let coupons = JSON.parse(localStorage.getItem("coupons")) || [];
            let validCoupon = coupons.find(c => c.code === coupon && c.active);

            if (!validCoupon) {
                alert("Invalid or used coupon code. Please try again.");
                return;
            }

            // Mark the coupon as used
            validCoupon.active = false;
            validCoupon.usedBy = username;
            localStorage.setItem("coupons", JSON.stringify(coupons));

            // Store user data
            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push({ username, email, phone, password, referredBy });
            localStorage.setItem("users", JSON.stringify(users));

            // Referral Bonus System
            if (referredBy && referredBy !== "No Referral") {
                let earnings = JSON.parse(localStorage.getItem("earnings")) || {};
                earnings[referredBy] = (earnings[referredBy] || 0) + 400;
                localStorage.setItem("earnings", JSON.stringify(earnings));
            }

            alert("Signup successful! Redirecting to login page...");
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
