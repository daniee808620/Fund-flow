<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff7f00, #ffcc00);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-btn {
            width: 95%;
            padding: 12px;
            background: #ff7f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-btn:hover {
            background: #e06b00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Join FundFlow</h1>
        <p>Sign up now and start earning today!</p>
        
        <form id="signupForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
            <input type="text" name="referredBy" id="referredBy" placeholder="Referred By (Optional)" readonly>
            <input type="text" name="coupon" id="coupon" placeholder="Coupon Code" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>

    <script>
        // Get referral username from URL
        function getReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("ref") || "";
        }

        // Set referredBy input field
        document.getElementById("referredBy").value = getReferral();

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let coupon = document.getElementById("coupon").value;
            let password = document.getElementById("password").value;
            let referredBy = document.getElementById("referredBy").value;

            let coupons = JSON.parse(localStorage.getItem("coupons")) || [];
            let validCoupon = coupons.find(c => c.code === coupon && c.active);

            if (!validCoupon) {
                alert("Invalid or used coupon code. Please try again.");
                return;
            }

            // Mark the coupon as used
            validCoupon.active = false;
            validCoupon.usedBy = username;
            localStorage.setItem("coupons", JSON.stringify(coupons));

            // Store user data
            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push({ username, email, phone, password, referredBy });
            localStorage.setItem("users", JSON.stringify(users));

            // Referral Bonus System
            if (referredBy) {
                let earnings = JSON.parse(localStorage.getItem("earnings")) || {};
                earnings[referredBy] = (earnings[referredBy] || 0) + 400;
                localStorage.setItem("earnings", JSON.stringify(earnings));
            }

            alert("Signup successful! Redirecting to login page...");
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
