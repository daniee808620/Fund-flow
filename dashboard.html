<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background: url('https://i.postimg.cc/QMhB2zw0/fundflow-logo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .balance-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            height: 80px;
            justify-content: center;
            font-weight: bold;
        }
        .withdraw { background-color: #FF3366; } /* Pink */
        .tasks { background-color: #6A5ACD; } /* Blue */
        .bank { background-color: #32CD32; } /* Green */
        .settings { background-color: #FFA500; } /* Orange */
        .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome <span id="username">Loading...</span></h1>

    <div class="balance-box">
        <h2>Total Balance</h2>
        <h3>‚Ç¶<span id="balance">0</span></h3>
    </div>

    <div class="buttons">
        <a href="withdraw.html" class="button withdraw">
            <span class="icon" id="withdrawIcon"></span> Withdraw
        </a>
        <a href="tasks.html" class="button tasks">
            <span class="icon" id="tasksIcon"></span> Tasks
        </a>
        <a href="bank.html" class="button bank">
            <span class="icon" id="bankIcon"></span> Bank
        </a>
        <a href="settings.html" class="button settings">
            <span class="icon" id="settingsIcon"></span> Settings
        </a>
    </div>

    <script>
        function loadUserData() {
            let username = localStorage.getItem("username") || "Guest";
            let balance = localStorage.getItem("balance") || "0.00";

            document.getElementById("username").innerText = username;
            document.getElementById("balance").innerText = parseFloat(balance).toFixed(2);
        }

        function updateUserData(newUsername, newBalance) {
            localStorage.setItem("username", newUsername);
            localStorage.setItem("balance", newBalance);
            loadUserData();
        }

        // Dynamic Emojis
        function loadEmojis() {
            document.getElementById("withdrawIcon").innerText = "üí≥";
            document.getElementById("tasksIcon").innerText = "üìã";
            document.getElementById("bankIcon").innerText = "üè¶";
            document.getElementById("settingsIcon").innerText = "‚öôÔ∏è";
        }

        loadUserData();
        loadEmojis();
    </script>

</body>
</html>
