<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #007bff;
        }
        .info-box {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .transparent-box {
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 14px;
            text-align: center;
            margin: 15px 0;
        }
        .curved-box {
            padding: 15px;
            border-radius: 15px;
            background: white;
            text-align: center;
            margin: 10px 0;
        }
        .curved-box a {
            display: block;
            padding: 10px;
            margin: 5px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            text-align: center;
            transition: background 0.3s;
        }
        .whatsapp { background: #25D366; }
        .telegram { background: #0088cc; }
        .whatsapp:hover { background: #1da851; }
        .telegram:hover { background: #0077b5; }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 14px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .logout-btn { background-color: red; }
        .logout-btn:hover { background-color: darkred; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, <span id="username"></span>!</h1>
        <p>Email: <span id="email"></span></p>

        <!-- Balance & Downlines Section -->
        <div class="info-box">
            <span>Total Balance:</span> 
            <span>₦<span id="balance">0</span></span>
        </div>
        <div class="info-box">
            <span>My Downlines:</span> 
            <span id="downlines">0</span>
        </div>

        <!-- Referral Info -->
        <div class="transparent-box">
            Refer a friend and earn <b>₦400</b> per referral!
        </div>

        <!-- Referral Link -->
        <p>Your Referral Link:</p>
        <input type="text" id="referral-link" readonly>
        <button onclick="copyReferral()">Copy Referral Link</button>

        <!-- WhatsApp & Telegram Join Buttons -->
        <div class="curved-box">
            <a href="https://wa.me/yourwhatsapplink" class="whatsapp">Join WhatsApp</a>
            <a href="https://t.me/yourtelegramlink" class="telegram">Join Telegram</a>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function loadDashboard() {
            let loggedInUser = localStorage.getItem("loggedInUser");

            if (!loggedInUser) {
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(u => u.username === loggedInUser);

            if (!user) {
                alert("User not found.");
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);
                return;
            }

            document.getElementById("username").innerText = user.username;
            document.getElementById("email").innerText = user.email;

            let earnings = JSON.parse(localStorage.getItem("earnings")) || {};
            let balance = earnings[user.username] || 0;
            document.getElementById("balance").innerText = balance.toFixed(2);

            let referrals = JSON.parse(localStorage.getItem("referrals")) || {};
            let downlines = referrals[user.username] || 0;
            document.getElementById("downlines").innerText = downlines;

            document.getElementById("referral-link").value = `https://flow1.netlify.app/ref?ref=${user.username}`;
        }

        function copyReferral() {
            let copyText = document.getElementById("referral-link");
            copyText.select();
            document.execCommand("copy");
            alert("Referral link copied!");
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        }

        window.onload = loadDashboard;
    </script>

</body>
</html>
