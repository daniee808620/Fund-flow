<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .logout-btn {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, <span id="username"></span>!</h1>
        <p>Email: <span id="email"></span></p>
        <p>Your Earnings: â‚¦<span id="balance">0</span></p>
        <p>Your Referral Link:</p>
        <input type="text" id="referral-link" readonly style="width: 100%; padding: 5px;">
        <button onclick="copyReferral()">Copy Referral Link</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function loadDashboard() {
            let loggedInUser = localStorage.getItem("loggedInUser");
            if (!loggedInUser) {
                window.location.href = "login.html";
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(u => u.username === loggedInUser);
            
            if (!user) {
                alert("User not found.");
                window.location.href = "login.html";
                return;
            }

            document.getElementById("username").innerText = user.username;
            document.getElementById("email").innerText = user.email;

            let earnings = JSON.parse(localStorage.getItem("earnings")) || {};
            let balance = earnings[user.username] || 0;
            document.getElementById("balance").innerText = balance.toFixed(2);

            document.getElementById("referral-link").value = `https://flow1.netlify.app/ref?ref=${user.username}`;
        }

        function copyReferral() {
            let copyText = document.getElementById("referral-link");
            copyText.select();
            document.execCommand("copy");
            alert("Referral link copied!");
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        }

        window.onload = loadDashboard;
    </script>

</body>
</html>
