<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dbeafe; /* Light blue */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            height: 40px;
            margin-left: 10px;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .balance-box {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .info-box {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        .info-item {
            flex: 1;
            background-color: #bfdbfe;
            padding: 10px;
            border-radius: 5px;
        }
        .logout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="logo.png" alt="FundFlow Logo"> <!-- Make sure logo.png exists -->
        <span>Dashboard</span>
    </div>

    <!-- Main Dashboard -->
    <div class="container">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        
        <div class="balance-box">
            <strong>Total Balance: ‚Ç¶<span id="total-balance">0</span></strong>
        </div>

        <div class="info-box">
            <div class="info-item">
                <strong>Game Balance:</strong>
                <p>‚Ç¶<span id="game-balance">0</span></p>
            </div>
            <div class="info-item">
                <strong>Total Withdrawn:</strong>
                <p>‚Ç¶<span id="total-withdrawn">0</span></p>
            </div>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Bottom Navigation Menu -->
    <div class="menu">
        <a href="#">üè¶ Deposit</a>
        <a href="#">üí∏ Withdraw</a>
        <a href="#">üë§ Profile</a>
        <a href="#">‚öôÔ∏è Settings</a>
    </div>

    <script>
        document.getElementById("user-name").innerText = localStorage.getItem("username");

        // Dummy balance values (Replace with actual data)
        document.getElementById("total-balance").innerText = 5000;
        document.getElementById("game-balance").innerText = 1500;
        document.getElementById("total-withdrawn").innerText = 2000;

        function logout() {
            alert("Logged out!");
            window.location.href = "index.html";
        }
    </script>

</body>
    </html>
