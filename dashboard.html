<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Anton', sans-serif;
            background-color: #1E3A8A;
            color: white;
            text-align: center;
        }
        .balance-box {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .withdraw { background-color: red; }
        .tasks { background-color: purple; }
        .bank { background-color: green; }
        .settings { background-color: orange; }
    </style>
</head>
<body>
    <h2 id="welcomeText"></h2>
    <div class="balance-box">
        <h3>Total Balance</h3>
        <h1 id="totalBalance">₦0.00</h1>
    </div>

    <div class="buttons">
        <a href="#" class="btn withdraw">Withdraw</a>
        <a href="#" class="btn tasks">Tasks</a>
        <a href="#" class="btn bank">Bank</a>
        <a href="#" class="btn settings">Settings</a>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (!currentUser) {
            alert("No user found! Redirecting to login...");
            window.location.href = "login.html";
        } else {
            document.getElementById("welcomeText").innerText = "Welcome " + currentUser.username;
            document.getElementById("totalBalance").innerText = "₦" + (currentUser.balance || "0.00");
        }
    </script>
</body>
</html>
