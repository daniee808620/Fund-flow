<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #4A00E0; /* Purple Background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .balance-box {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            height: 80px;
            justify-content: center;
            font-weight: bold;
        }
        .withdraw { background-color: #FF3366; } /* Pink */
        .tasks { background-color: #6A5ACD; } /* Blue */
        .bank { background-color: #32CD32; } /* Green */
        .settings { background-color: #FFA500; } /* Orange */
        .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Welcome <span id="username">Loading...</span></h1>

    <div class="balance-box">
        <h2>Total Balance</h2>
        <h3>₦<span id="balance">0</span></h3>
    </div>

    <div class="buttons">
        <a href="withdraw.html" class="button withdraw">
            <i class="icon fas fa-wallet"></i> Withdraw
        </a>
        <a href="tasks.html" class="button tasks">
            <i class="icon fas fa-link"></i> Tasks
        </a>
        <a href="bank.html" class="button bank">
            <i class="icon fas fa-credit-card"></i> Bank
        </a>
        <a href="settings.html" class="button settings">
            <i class="icon fas fa-cog"></i> Settings
        </a>
    </div>

    <script>
        async function fetchUserData() {
            try {
                const response = await fetch('your-api-endpoint'); // Replace with your actual backend API URL
                const user = await response.json();
                
                // Update username
                document.getElementById("username").innerText = user.username || "Unknown User";

                // Update balance (If no balance, show ₦0)
                document.getElementById("balance").innerText = user.balance > 0 ? user.balance.toFixed(2) : "0";
            } catch (error) {
                console.error("Error fetching user data:", error);
                document.getElementById("username").innerText = "Error Loading";
            }
        }

        // Fetch and update on page load
        fetchUserData();
    </script>

</body>
    </html>
