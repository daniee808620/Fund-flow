<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.postimg.cc/fL3SHTP9/Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Instagram-Post-20250311-183612-0000.png') no-repeat center center;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 span {
            font-family: 'Archivo', sans-serif;
        }
        .box {
            background-color: black;
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .withdraw-btn, .downlines-btn {
            background-color: orange;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .referral-box {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            text-align: left;
        }
        .referral-box input {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .copy-btn {
            background-color: orange;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .whatsapp-btn {
            background-color: green;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin-top: 15px;
            cursor: pointer;
            display: block;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Welcome <span id="username">Loading...</span></h1>

    <div class="box">
        <span>Total Balance: ₦<span id="balance">0.00</span></span>
        <button class="withdraw-btn">Withdraw</button>
    </div>

    <div class="box">
        <span>Total Downlines: <span id="downlines">0</span></span>
        <a href="downline.html" class="downlines-btn">View</a>
    </div>

    <div class="referral-box">
        <strong>Referral Link</strong>
        <p>Copy your referral link and earn ₦400 per referral!</p>
        <input type="text" id="referral-link" readonly>
        <button class="copy-btn" onclick="copyReferral()">Copy</button>
    </div>

    <a href="https://chat.whatsapp.com/YOUR_GROUP_LINK" class="whatsapp-btn">Join WhatsApp Group</a>

    <script>
        function loadUserData() {
            let username = localStorage.getItem("username") || "Guest";
            let balance = localStorage.getItem("balance") || "0.00";
            let downlines = localStorage.getItem("downlines") || "0";
            let referralLink = `https://fundflow1.netlify.app/ref?user=${username}`;

            document.getElementById("username").innerText = username;
            document.getElementById("balance").innerText = parseFloat(balance).toFixed(2);
            document.getElementById("downlines").innerText = downlines;
            document.getElementById("referral-link").value = referralLink;
        }

        function copyReferral() {
            let copyText = document.getElementById("referral-link");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            alert("Referral link copied!");
        }

        loadUserData();
    </script>

</body>
    </html>
