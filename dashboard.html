<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="dashboard">
        <h2>Welcome, <span id="username">User</span>!</h2>
        
        <div class="balance-box">
            <h3>Total Balance: <span id="total-balance">₦0</span></h3>
        </div>

        <div class="info-boxes">
            <div class="info-box">
                <h4>Game Balance:</h4>
                <p id="game-balance">₦0</p>
            </div>
            <div class="info-box">
                <h4>Total Withdrawn:</h4>
                <p id="total-withdrawn">₦0</p>
            </div>
        </div>

        <button id="logout-btn">Logout</button>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#">Withdraw</a>
        <a href="#">Top Referral</a>
        <a href="#">Play Games</a>
        <a href="#">Daily Pay</a>
        <a href="#">SP Post</a>
        <a href="#">Bank</a>
        <a href="#">Spin and Win</a>
        <a href="#">Loan</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
