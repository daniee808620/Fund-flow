<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://i.postimg.cc/fL3SHTP9/Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Instagram-Post-20250311-183612-0000.png') no-repeat center center;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 span {
            font-family: 'Archivo', sans-serif;
        }
        .box {
            background-color: green; /* Changed to green */
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            width: 90%; /* Made longer */
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .withdraw-btn, .downlines-btn {
            background-color: orange;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .referral-box {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px;
            border-radius: 10px;
            margin: 40px auto; /* Moved further down */
            width: 90%;
            text-align: left;
        }
        .referral-box input {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .copy-btn {
            background-color: orange;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .whatsapp-btn {
            background-color: green;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 90%;
            margin-top: 20px;
            cursor: pointer;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        
        /* Hamburger Menu Styles */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: black;
            color: white;
            padding-top: 50px;
            transition: 0.3s;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid gray;
        }
        .sidebar a:hover {
            background: orange;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu Button -->
    <div class="menu-btn" onclick="openMenu()">â˜°</div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="closeMenu()">Ã—</div>
        <a href="dashboard.html">Dashboard</a>
        <a href="withdraw.html">Withdraw</a>
        <a href="downline.html">View Downlines</a>
        <a href="spin_and_win.html">ðŸŽ° Spin & Win</a> <!-- Added Spin & Win -->
        <a href="settings.html">Settings</a>
    </div>

    <h1>Welcome <span id="username">Loading...</span></h1>

    <div class="box">
        <span>Total Balance: â‚¦<span id="balance">0.00</span></span>
        <button class="withdraw-btn">Withdraw</button>
    </div>

    <div class="box">
        <span>Total Downlines: <span id="downlines">0</span></span>
        <a href="downline.html" class="downlines-btn">View</a>
    </div>

    <!-- Referral Section Moved Further Down -->
    <div class="referral-box">
        <strong>Referral Link</strong>
        <p>Copy your referral link and earn â‚¦400 per referral!</p>
        <input type="text" id="referral-link" readonly>
        <button class="copy-btn" onclick="copyReferral()">Copy</button>
    </div>

    <a href="https://chat.whatsapp.com/YOUR_GROUP_LINK" class="whatsapp-btn">Join WhatsApp Group</a>

    <script>
        function openMenu() {
            document.getElementById("sidebar").style.left = "0";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.left = "-250px";
        }

        function loadUserData() {
            let username = localStorage.getItem("username") || "Guest";
            let balance = localStorage.getItem("balance") || "0.00";
            let downlines = localStorage.getItem("downlines") || "0";
            let referralLink = `https://fundflow1.netlify.app/ref?user=${username}`;

            document.getElementById("username").innerText = username;
            document.getElementById("balance").innerText = parseFloat(balance).toFixed(2);
            document.getElementById("downlines").innerText = downlines;
            document.getElementById("referral-link").value = referralLink;
        }

        function copyReferral() {
            let copyText = document.getElementById("referral-link");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            alert("Referral link copied!");
        }

        loadUserData();
    </script>

</body>
</html>
