<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FundFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Anton', sans-serif;
            background-color: #6a0dad; /* Purple */
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .balance-card {
            background: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .balance-card p {
            margin: 5px 0;
            font-size: 18px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .btn {
            width: 80px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .withdraw { background: red; }
        .tasks { background: blue; }
        .bank { background: green; }
        .settings { background: orange; }
    </style>
</head>
<body>

    <div class="container">
        <!-- User Profile -->
        <img src="profile.png" alt="User Profile" width="50" height="50" style="border-radius: 50%;">
        
        <!-- Balance Card -->
        <div class="balance-card">
            <p>Total Balance</p>
            <p class="balance-amount" id="totalBalance">₦0.00</p>
        </div>

        <!-- Buttons -->
        <div class="buttons-container">
            <a href="withdraw.html" class="btn withdraw">Withdraw</a>
            <a href="tasks.html" class="btn tasks">Tasks</a>
            <a href="bank.html" class="btn bank">Bank</a>
            <a href="settings.html" class="btn settings">Settings</a>
        </div>
    </div>

    <script>
        let currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (!currentUser) {
            alert("No user found! Redirecting to login...");
            window.location.href = "login.html";
        } else {
            document.getElementById("totalBalance").innerText = `₦${currentUser.balance || "0.00"}`;
        }
    </script>

</body>
</html>
