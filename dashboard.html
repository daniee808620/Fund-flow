<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow Dashboard</title>
    <style>
        body {
            font-family: 'Canva Sans', sans-serif;
            background: #0066cc;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .welcome {
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
            background: white;
            color: #0066cc;
            border-radius: 5px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .container {
            margin-top: 20px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .balance-box, .downline-box {
            background: green;
            padding: 20px;
            margin: 10px auto;
            width: 75%; /* Slightly longer */
            max-width: 320px; /* Not too stretched */
            border-radius: 5px;
            text-align: center;
        }
        .balance-box p, .downline-box p {
            font-size: 18px;
            font-weight: bold;
        }
        .balance-box button, .downline-box button {
            display: block;
            margin: 10px auto 0;
            width: 80%;
            padding: 10px;
            background: orange;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .referral-box {
            background: white;
            color: black;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 5px;
            text-align: center;
        }
        .referral-box input {
            width: 80%;
            padding: 5px;
            margin: 10px 0;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .referral-box button {
            background: orange;
            padding: 10px;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .whatsapp-btn {
            background: green;
            padding: 10px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
        }
        .hamburger {
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            transform: scale(0.8);
        }
    </style>
</head>
<body onload="loadUserData()">

    <div class="hamburger">☰</div>

    <div class="welcome">
        Welcome <span id="username">User</span>
    </div>

    <div class="container">
        <div class="balance-box">
            <p>Total Balance: ₦<span id="balance">0.00</span></p>
            <button>Withdraw</button>
        </div>

        <div class="downline-box">
            <p>Total Downlines: <span id="downlines">0</span></p>
            <button>View</button>
        </div>

        <div class="referral-box">
            <strong>Referral Link</strong>
            <p>Copy your referral link and earn ₦400 per referral!</p>
            <input type="text" id="referral-link" readonly>
            <button onclick="copyReferral()">Copy</button>
        </div>

        <button class="whatsapp-btn">Join WhatsApp Group</button>
    </div>

    <script>
        function loadUserData() {
            let username = localStorage.getItem("loggedInUser") || "Guest";
            let balance = localStorage.getItem("balance") || "650.00"; 
            let downlines = localStorage.getItem("downlines") || "0";

            document.getElementById("username").innerText = username;
            document.getElementById("balance").innerText = parseFloat(balance).toFixed(2);
            document.getElementById("downlines").innerText = downlines;
            document.getElementById("referral-link").value = `https://flow1.netlify.app/ref?user=${username}`;
        }

        function copyReferral() {
            let referralInput = document.getElementById("referral-link");
            referralInput.select();
            document.execCommand("copy");
            alert("Referral link copied!");
        }
    </script>

</body>
</html>
