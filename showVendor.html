<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Vendors - FundFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .vendor-list {
            margin-top: 20px;
        }
        .vendor-item {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .vendor-item:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>
    <p>Total Vendors: <span id="totalVendors">0</span></p>

    <div class="vendor-list" id="vendorList">
        <p>Loading vendors...</p>
    </div>
</div>

<script>
    function fetchVendors() {
        fetch('/getVendors') // Replace with your actual backend API
            .then(response => response.json())
            .then(data => {
                let vendorList = document.getElementById("vendorList");
                vendorList.innerHTML = "";
                
                let totalVendors = data.vendors.length;
                document.getElementById("totalVendors").innerText = totalVendors;

                if (totalVendors === 0) {
                    vendorList.innerHTML = "<p>No vendors available</p>";
                    return;
                }

                data.vendors.forEach(vendor => {
                    let vendorItem = document.createElement("div");
                    vendorItem.classList.add("vendor-item");
                    vendorItem.innerHTML = `<span>${vendor.name}</span>`;
                    vendorItem.onclick = function() {
                        sendCoupons(vendor.name);
                    };
                    vendorList.appendChild(vendorItem);
                });
            })
            .catch(error => {
                console.error("Error fetching vendors:", error);
                document.getElementById("vendorList").innerHTML = "<p>Failed to load vendors</p>";
            });
    }

    function sendCoupons(vendorName) {
        let numCoupons = prompt(`Enter number of coupons to send to ${vendorName}:`);
        if (numCoupons && !isNaN(numCoupons) && numCoupons > 0) {
            alert(`Sent ${numCoupons} coupons to ${vendorName}`);
            // Here you can call an API to actually send the coupons
        } else {
            alert("Invalid number of coupons entered.");
        }
    }

    fetchVendors();
</script>

</body>
</html>
