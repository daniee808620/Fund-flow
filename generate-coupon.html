<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Generate Coupons</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .clear-btn {
            background-color: red;
        }
        .clear-btn:hover {
            background-color: darkred;
        }
        .vendor-btn {
            background-color: green;
        }
        .vendor-btn:hover {
            background-color: darkgreen;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .used {
            color: red;
        }
        .active {
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Panel - Coupon Generator</h1>
        <button onclick="generateCoupon()">Generate New Coupon</button>
        <button class="clear-btn" onclick="clearCouponHistory()">Clear Coupon History</button>
        <button class="vendor-btn" onclick="showVendor()">Send Code to Vendor</button>
        
        <h2>Coupon List</h2>
        <table>
            <thead>
                <tr>
                    <th>Coupon Code</th>
                    <th>Time Used</th>
                    <th>Date Used</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="couponTableBody">
                <!-- Coupons will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        function generateCoupon() {
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let coupon = "F"; // Start with "F"
            for (let i = 0; i < 9; i++) {
                coupon += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            let coupons = JSON.parse(localStorage.getItem("coupons")) || [];
            
            let newCoupon = {
                code: coupon,
                timeUsed: "Not Used",
                dateUsed: "Not Used",
                status: "Active"
            };
            
            coupons.push(newCoupon);
            localStorage.setItem("coupons", JSON.stringify(coupons));
            loadCoupons();
        }

        function clearCouponHistory() {
            if (confirm("Are you sure you want to clear all coupon history?")) {
                localStorage.removeItem("coupons");
                loadCoupons();
            }
        }

        function showVendor() {
            alert("Redirecting to Vendor Page...");
            window.location.href = "showVendor.html"; // Redirect to vendor page
        }

        function loadCoupons() {
            let coupons = JSON.parse(localStorage.getItem("coupons")) || [];
            let tableBody = document.getElementById("couponTableBody");
            tableBody.innerHTML = "";

            coupons.forEach(coupon => {
                let row = document.createElement("tr");
                
                row.innerHTML = `
                    <td>${coupon.code}</td>
                    <td>${coupon.timeUsed}</td>
                    <td>${coupon.dateUsed}</td>
                    <td class="${coupon.status === 'Active' ? 'active' : 'used'}">${coupon.status}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        window.onload = loadCoupons;
    </script>

</body>
</html>
