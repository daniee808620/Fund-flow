<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Coupon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .generate-btn {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: blue;
            color: white;
        }
        .used {
            background-color: #ffe5e5;
            color: red;
        }
        .active {
            background-color: #e5ffe5;
            color: green;
        }
        button {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Generate Coupons</h2>
    <div class="container">
        <button class="generate-btn" onclick="generateCoupons()">Generate Coupons</button>
        <table id="couponTable">
            <thead>
                <tr>
                    <th>Coupon Code</th>
                    <th>Generated On</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function generateCoupons() {
            let numCoupons = prompt("How many coupons do you want to generate?");
            if (numCoupons !== null && !isNaN(numCoupons) && numCoupons > 0) {
                let coupons = JSON.parse(localStorage.getItem("coupons")) || [];

                for (let i = 0; i < numCoupons; i++) {
                    let code = "F" + Math.random().toString(36).substr(2, 14).toUpperCase();
                    while (code.length < 15) {
                        code += Math.random().toString(36).substr(2, 1).toUpperCase();
                    }
                    let timeGenerated = new Date().toLocaleString();
                    let couponData = { code, timeGenerated, active: true, usedBy: null };
                    coupons.push(couponData);
                }

                localStorage.setItem("coupons", JSON.stringify(coupons));
                loadCoupons();
            } else {
                alert("Please enter a valid number.");
            }
        }

        function loadCoupons() {
            let tableBody = document.querySelector("#couponTable tbody");
            tableBody.innerHTML = "";
            let coupons = JSON.parse(localStorage.getItem("coupons")) || [];

            coupons.forEach((coupon, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${coupon.code}</td>
                    <td>${coupon.timeGenerated}</td>
                    <td class="${coupon.active ? 'active' : 'used'}">${coupon.active ? "Active" : "Used by " + coupon.usedBy}</td>
                    <td>${coupon.active ? `<button onclick="markAsUsed(${index})">Mark as Used</button>` : ""}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function markAsUsed(index) {
            let coupons = JSON.parse(localStorage.getItem("coupons")) || [];
            let user = prompt("Enter the username who used this coupon:");
            if (user) {
                coupons[index].active = false;
                coupons[index].usedBy = user;
                localStorage.setItem("coupons", JSON.stringify(coupons));
                loadCoupons();
            }
        }

        window.onload = loadCoupons;
    </script>

</body>
  </html>
