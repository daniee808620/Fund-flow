<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Coupons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: white;
            padding: 20px;
        }
        .generate-btn {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .coupon-container {
            margin-top: 20px;
        }
        .coupon-block {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            max-width: 350px;
            text-align: left;
        }
        .coupon-block p {
            margin: 5px 0;
            font-size: 16px;
        }
        .active {
            color: green;
            font-weight: bold;
        }
        .used {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Generate Coupon</h2>
    <button class="generate-btn" onclick="generateCoupons()">Generate Coupons</button>

    <div class="coupon-container" id="couponList"></div>

    <script>
        function generateCoupons() {
            let count = prompt("Enter the number of coupons to generate:");
            if (count === null || isNaN(count) || count <= 0) {
                alert("Please enter a valid number.");
                return;
            }

            let couponList = document.getElementById("couponList");
            couponList.innerHTML = ""; // Clear previous coupons

            for (let i = 0; i < count; i++) {
                let couponCode = "COUP-" + Math.random().toString(36).substr(2, 8).toUpperCase();
                let timestamp = new Date().toLocaleString();
                let couponDiv = document.createElement("div");
                couponDiv.className = "coupon-block";
                couponDiv.innerHTML = `
                    <p><strong>Coupon:</strong> ${couponCode}</p>
                    <p><strong>Time:</strong> ${timestamp}</p>
                    <p><strong>Status:</strong> <span class="active">Active</span></p>
                    <p><strong>Used By:</strong> -</p>
                `;
                couponList.appendChild(couponDiv);
            }
        }
    </script>

</body>
