<!DOCTYPE html>
<html lang="en">
<head>

    <title>FundFlow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Button Styles */
        .btn-large {
            font-size: 18px;

            cursor: pointer;

            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Buttons -->

    <button class="btn-large" onclick="window.location.href='signup.html'">Sign Up</button>

    <button onclick="alert('Thanks for visiting!')">Click Me</button>
