<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join FundFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ff8c00;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: orange;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Join FundFlow</h2>
        <p>Sign up now and start earning today!</p>

        <form id="signupForm">
            <input type="text" placeholder="Username" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="text" placeholder="Phone Number" required><br>
            <input type="text" id="referredBy" placeholder="Referred By (Optional)"><br>
            <input type="text" placeholder="Coupon Code" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the 'user' parameter from the URL and set it in the referredBy field
        window.onload = function() {
            const referredBy = getQueryParam('user');
            if (referredBy) {
                document.getElementById('referredBy').value = referredBy;
            }
        };
    </script>

</body>
</html>
