<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Coupons - FundFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
            font-weight: 600;
        }
        .breadcrumb {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        .note {
            font-size: 14px;
            color: red;
            font-weight: 600;
            margin-top: 10px;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        th {
            background: #007bff;
            color: white;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="FundFlow Logo" width="120">
        <h1>Buy Coupons</h1>
        <p class="breadcrumb">Home â€¢ Buy Coupons</p>
        <p>Below are our verified vendors list, you can chat with any of them for your coupon code.</p>
        <p class="note">Note: Do not pay to anyone not on this list. We are not responsible for any loss payments.</p>

        <table>
            <tr>
                <th>Name</th>
                <th>Direct Chat Link</th>
            </tr>
            <tbody id="vendorList"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let vendors = JSON.parse(localStorage.getItem("vendors")) || [];
            let vendorList = document.getElementById("vendorList");

            // Retrieve the logged-in user's username
            let user = JSON.parse(localStorage.getItem("loggedInUser")) || { username: "User" };

            if (vendors.length === 0) {
                vendorList.innerHTML = "<tr><td colspan='2'>No vendors available.</td></tr>";
            } else {
                vendors.forEach(vendor => {
                    let message = `Good day Vendor, ${user.username} I want to purchase FundFlow coupon code.`;
                    let encodedMessage = encodeURIComponent(message);
                    let chatLink = `https://wa.me/${vendor.phone}?text=${encodedMessage}`;

                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${vendor.username}</td>
                        <td><a href="${chatLink}" target="_blank">Chat Vendor</a></td>
                    `;
                    vendorList.appendChild(row);
                });
            }
        });
    </script>

</body>
</html>
