<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Coupons - FundFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #007bff;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        .note {
            font-weight: bold;
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        .chat-btn {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Buy Coupons</h2>
    <p><a href="index.html">Home</a> â€¢ <strong>Buy Coupons</strong></p>
    <p>Below are our verified vendors. You can chat with any of them to purchase your coupon code.</p>
    <p class="note">Note: Do not pay to anyone not on this list. We will not be responsible for any loss payments.</p>

    <h3>Total Vendors: <span id="totalVendors">0</span></h3>

    <table>
        <tr>
            <th>Name</th>
            <th>Direct Chat Link</th>
        </tr>
        <tbody id="vendorList">
            <!-- Vendors will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // Swap elements
        }
    }

    function loadVendors() {
        let vendors = JSON.parse(localStorage.getItem("vendors")) || [];
        
        shuffleArray(vendors); // Shuffle vendors before displaying
        
        let vendorList = document.getElementById("vendorList");
        vendorList.innerHTML = "";
        document.getElementById("totalVendors").innerText = vendors.length;

        vendors.forEach(vendor => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${vendor.name}</td>
                <td><a href="https://wa.me/${vendor.phone}" class="chat-btn" target="_blank">Chat Vendor</a></td>
            `;
            vendorList.appendChild(row);
        });
    }

    window.onload = loadVendors;
</script>

</body>
</html>
