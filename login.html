<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FundFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        .hamburger-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #007bff;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            width: 150px;
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }
        .menu a:last-child {
            border-bottom: none;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        .logo {
            width: 100%;
            max-width: 350px;
            margin-bottom: 15px;
        }
        .message {
            font-size: 14px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        h2 {
            color: #007bff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .sub-heading {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .remember-container {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-text {
            font-size: 14px;
            margin-top: 10px;
        }
        .signup-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up</a>
        <a href="check_coupon.html">Check Coupon</a>
    </div>

    <div class="container">
        <!-- Success and Error Messages -->
        <div id="message" class="message"></div>

        <!-- Top Image -->
        <img src="https://i.postimg.cc/5tYtfXWJ/Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Instagram-P-20250314-235802-0000-rem.png" alt="Login Image" class="logo">
        
        <!-- Subheading -->
        <p class="sub-heading">Unlock Your Earning Potential</p>

        <!-- Login Heading -->
        <h2>Login to Your FundFlow Account</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <!-- Remember Me Checkbox -->
            <div class="remember-container">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            
            <button type="submit">Log In</button>
        </form>

        <!-- Signup Redirect -->
        <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let rememberMe = document.getElementById("rememberMe").checked;
            let messageBox = document.getElementById("message");

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                messageBox.textContent = "Invalid username or password. Please try again.";
                messageBox.className = "message error";
                messageBox.style.display = "block";
                return;
            }

            if (rememberMe) {
                localStorage.setItem("rememberedUser", username);
            } else {
                localStorage.removeItem("rememberedUser");
            }

            messageBox.textContent = "Login successful! Redirecting to your dashboard...";
            messageBox.className = "message success";
            messageBox.style.display = "block";

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 2000);
        });

        // Auto-fill username if remembered
        window.onload = function() {
            let rememberedUser = localStorage.getItem("rememberedUser");
            if (rememberedUser) {
                document.getElementById("username").value = rememberedUser;
                document.getElementById("rememberMe").checked = true;
            }
        };
    </script>

</body>
</html>
