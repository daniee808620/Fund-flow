<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unlock Your Earning Potential</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 160px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .blue-text {
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: left;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .checkbox-container input {
            margin-right: 8px;
        }
        .forgot-password {
            color: #007bff;
            font-size: 14px;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        button {
            width: 90%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .signup a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="YOUR_IMAGE_URL_HERE" alt="Logo" class="logo">
        <div class="blue-text">Unlock Your Earning Potential</div>

        <input type="text" id="username" placeholder="Username or Email">
        <input type="password" id="password" placeholder="Password">

        <div class="checkbox-container">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>

        <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
        
        <button onclick="loginUser()">Log in</button>

        <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        function loginUser() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            if (username === "" || password === "") {
                alert("Please enter both Username and Password!");
            } else {
                alert("Logging in...");
            }
        }
    </script>

</body>
</html>
