<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundFlow - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7f00, #ffcc00);
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: blue;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            width: 95%;
            padding: 12px;
            background: #ff7f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #e06b00;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login to FundFlow</h2>
        <p>Enter your details below:</p>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="coupon" placeholder="Enter Coupon Code" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="error" id="errorMsg"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let couponCode = document.getElementById("coupon").value.trim().toUpperCase();
            let errorMsg = document.getElementById("errorMsg");

            if (!username || !password || !couponCode) {
                errorMsg.innerText = "All fields are required!";
                return;
            }

            let coupons = JSON.parse(localStorage.getItem("coupons")) || [];
            let couponIndex = coupons.findIndex(c => c.code === couponCode);

            if (couponIndex === -1) {
                errorMsg.innerText = "Invalid coupon code!";
                return;
            }

            if (!coupons[couponIndex].active) {
                errorMsg.innerText = "This coupon has already been used!";
                return;
            }

            // Mark coupon as used
            coupons[couponIndex].active = false;
            coupons[couponIndex].usedBy = username;
            localStorage.setItem("coupons", JSON.stringify(coupons));

            // Store user session
            localStorage.setItem("loggedInUser", JSON.stringify({ username, password }));

            alert("Login successful!");
            window.location.href = "dashboard.html"; // Redirect to dashboard
        });
    </script>

</body>
</html>
