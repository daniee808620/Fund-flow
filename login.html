<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FundFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Canva+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #002366; /* Deep Blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Canva Sans', sans-serif;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .logo {
      width: 120px;   /* Adjust width as needed */
      height: 80px;   /* Rectangular shape */
      object-fit: cover;
      margin-bottom: 15px;
    }
    h2 {
      color: #002366;
      margin-bottom: 20px;
    }
    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }
    .login-btn {
      background-color: #002366;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #001a4d;
    }
    .forgot-password {
      display: block;
      margin-top: 15px;
      color: orange;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo at the top -->
    <img src="https://i.postimg.cc/BnYnzHPk/Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Instagram-Post-20250311-183612-0000.png" alt="FundFlow Logo" class="logo">
    
    <h2>Login to FundFlow</h2>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Enter Username or Email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    
    <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
  </div>

  <script>
    // When the form is submitted, redirect to dashboard.html
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Optionally, add validation logic here
      window.location.href = "dashboard.html";
    });
  </script>
</body>
  </html>
