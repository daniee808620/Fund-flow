<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            text-align: center;
        }
        h2 {
            color: blue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: blue;
            color: white;
        }
        .approve-btn, .reject-btn {
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .approve-btn {
            background-color: green;
            color: white;
        }
        .reject-btn {
            background-color: red;
            color: white;
        }
        .approved {
            color: green;
            font-weight: bold;
        }
        .rejected {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Withdrawal Requests</h2>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Amount (₦)</th>
                <th>Account Details</th>
                <th>Request Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="withdrawalTable">
            <!-- Withdrawals will be loaded here -->
        </tbody>
    </table>

    <script>
        let withdrawals = JSON.parse(localStorage.getItem("withdrawals")) || [];

        function loadWithdrawals() {
            let table = document.getElementById("withdrawalTable");
            table.innerHTML = ""; // Clear the table before loading new data

            withdrawals.forEach((withdrawal, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${withdrawal.username}</td>
                    <td>₦${withdrawal.amount}</td>
                    <td>${withdrawal.accountNumber} (${withdrawal.accountName}) - ${withdrawal.bank}</td>
                    <td>${withdrawal.time}</td>
                    <td id="status-${index}">
                        ${withdrawal.status === "Pending" ? `
                            <button class="approve-btn" onclick="approveWithdrawal(${index})">Approve</button>
                            <button class="reject-btn" onclick="rejectWithdrawal(${index})">Reject</button>
                        ` : `<span class="${withdrawal.status.toLowerCase()}">${withdrawal.status}</span>`}
                    </td>
                `;
                table.appendChild(row);
            });
        }

        function approveWithdrawal(index) {
            withdrawals[index].status = "Approved";
            saveWithdrawals();
            loadWithdrawals();
        }

        function rejectWithdrawal(index) {
            withdrawals[index].status = "Rejected";
            saveWithdrawals();
            loadWithdrawals();
        }

        function saveWithdrawals() {
            localStorage.setItem("withdrawals", JSON.stringify(withdrawals));
        }

        // Dummy data for testing (Only runs if no withdrawals exist)
        if (withdrawals.length === 0) {
            withdrawals = [
                { username: "User1", amount: "5000", accountNumber: "1234567890", accountName: "John Doe", bank: "Opay", time: "10:30 AM", status: "Pending" },
                { username: "User2", amount: "2000", accountNumber: "0987654321", accountName: "Jane Smith", bank: "MoniePoint", time: "11:00 AM", status: "Pending" }
            ];
            saveWithdrawals();
        }

        loadWithdrawals();
    </script>

</body>
  </html
