<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        th {
            background: blue;
            color: white;
        }
        .approve-btn, .reject-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .approve-btn {
            background: green;
            color: white;
        }
        .reject-btn {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Withdrawal Requests</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Amount (₦)</th>
                <th>Account Details</th>
                <th>Requested Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="withdrawalTable"></tbody>
    </table>

    <script>
        // Load withdrawal requests from localStorage
        function loadWithdrawals() {
            let withdrawals = JSON.parse(localStorage.getItem("withdrawals")) || [];

            let tableBody = document.getElementById("withdrawalTable");
            tableBody.innerHTML = ""; // Clear existing rows before adding

            withdrawals.forEach((withdrawal, index) => {
                let row = document.createElement("tr");

                row.innerHTML = `
                    <td>${withdrawal.username}</td>
                    <td>₦${withdrawal.amount}</td>
                    <td>${withdrawal.accountNumber} - ${withdrawal.accountName} (${withdrawal.bank})</td>
                    <td>${withdrawal.time}</td>
                    <td id="status-${index}">${withdrawal.status}</td>
                    <td>
                        <button class="approve-btn" onclick="updateStatus(${index}, 'Approved')">Approve</button>
                        <button class="reject-btn" onclick="updateStatus(${index}, 'Rejected')">Reject</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Update withdrawal status
        function updateStatus(index, newStatus) {
            let withdrawals = JSON.parse(localStorage.getItem("withdrawals")) || [];
            withdrawals[index].status = newStatus;
            localStorage.setItem("withdrawals", JSON.stringify(withdrawals));

            document.getElementById(`status-${index}`).innerText = newStatus;
        }

        // Load withdrawals on page load
        loadWithdrawals();
    </script>

</body>
</html>
