<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: black;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .menu {
            display: none;
            background: white;
            position: absolute;
            top: 40px;
            left: 10px;
            width: 220px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            background: blue;
            border-bottom: 2px solid white;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px;
        }
        .menu a:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <!-- Navigation Menu -->
    <div class="menu" id="navMenu">
        <a href="#">Generate Coupon</a>
        <a href="#">Withdrawals</a>
        <a href="#">Open Withdrawal</a>
        <a href="#">Close Withdrawal</a>
        <a href="#">Total Users</a>
        <a href="#">Add Daily Pay</a>
        <a href="#">Add Sponsored Post</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>

</body>
</html>
