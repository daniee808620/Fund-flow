<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .menu {
            display: none;
            background: white;
            position: absolute;
            top: 40px;
            left: 10px;
            width: 220px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            background: blue;
            border-bottom: 2px solid white;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px;
        }
        .menu a:hover {
            background: darkblue;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .total-users {
            font-size: 24px;
            font-weight: bold;
            color: blue;
        }
        .update-btn {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <!-- Navigation Menu -->
    <div class="menu" id="navMenu">
        <a href="generate-coupon.html">Generate Coupon</a>
        <a href="withdrawals.html">Withdrawals</a>
        <a href="open-withdrawal.html">Open Withdrawal</a>
        <a href="close-withdrawal.html">Close Withdrawal</a>
        <a href="total-users.html">Total Users</a>
        <a href="add-daily-pay.html">Add Daily Pay</a>
        <a href="add-sponsored-post.html">Add Sponsored Post</a>
    </div>

    <!-- Total Users Card -->
    <div class="card">
        <h2>TOTAL USERS</h2>
        <p class="total-users" id="totalUsers">0</p>
        <button class="update-btn" onclick="updateTotalUsers()">Update Users</button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        document.getElementById("totalUsers").innerText = localStorage.getItem("totalUsers") || "0";

        function updateTotalUsers() {
            let newCount = prompt("Enter the new total user count:");
            if (newCount !== null && !isNaN(newCount) && newCount >= 0) {
                localStorage.setItem("totalUsers", newCount);
                document.getElementById("totalUsers").innerText = newCount;
            } else {
                alert("Please enter a valid number.");
            }
        }
    </script>

</body>
</html>
